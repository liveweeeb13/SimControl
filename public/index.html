<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contr√¥le Touche P</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #222;
            font-family: Arial, sans-serif;
        }
        #btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        #btn:active {
            background: #45a049;
            transform: scale(0.9);
            box-shadow: inset 0 8px 16px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <button id="btn">P</button>
    
    <script>
        const btn = document.getElementById('btn');
        
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            fetch('/keydown', { method: 'POST' });
        });
        
        btn.addEventListener('touchend', (e) => {
            e.preventDefault();
            fetch('/keyup', { method: 'POST' });
        });
        
        btn.addEventListener('mousedown', () => {
            fetch('/keydown', { method: 'POST' });
        });
        
        btn.addEventListener('mouseup', () => {
            fetch('/keyup', { method: 'POST' });
        });
    </script>
</body>
</html>
